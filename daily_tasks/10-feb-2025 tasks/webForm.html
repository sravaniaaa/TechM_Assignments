<!DOCTYPE html>
<html>
    <head>
        <title>Webpage Including Form</title>
        <link rel="stylesheet" href="webForm.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <div class="container">
            <form action="...">
               <fieldset>
                <legend >Personal Information</legend>
                <label for="Name">First Name : </label>
                <input type="text" id="name" name="Fname" placeholder="Enter your Name..." required>
                <br><br>
                <label for="Name">Last Name : </label>
                <input type="text" id="name" name="Lname" placeholder="Enter your Name..." required>
                <br><br>
                <label for="Email">Email : </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="on">
                <br><br>
                <label for="password">Password: </label>
                <input type="pasword" name="password" placeholder="password" required minlength="6">
                <br><br>
                
               </fieldset>
               <br>
               <fieldset>
                <legend>Contact Details</legend>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number" required>
               </fieldset>
               <br>
               <fieldset>
                <legend>Other details</legend>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="60" required>
                <br><br>
                <label for="Gender">Gender : </label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label>Male</label>
                <input type="radio" id="female" name="gender" value="female" checked>
                <label>Female</label>
                <br><br>
                <label >Hobbies</label>
                <input type="checkbox" id="sports" name="hobbies" value="sports" checked>
                <label for="sports">Sports</label>
        
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>
        
                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Music</label>
                 <br><br>
                 <label for="dob">Date of Birth :</label>
                 <input type="date" id="dob" name="dob" min="1990-01-01" max="2010-12-31" required>
                 <br><br>
                 <label for="profile">Upload profile picture</label>
                 <input type="file" id="profile" name="profile" accept="image/*">
                 <br><br>
                 <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf">
                <br><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address"></textarea>
                <br><br>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="india">India</option>
                <option value="usa">Italy</option>
                <option value="uk">Istanbul</option>
                <option value="canada">Switzerland</option>
                </select>
                <br><br>
                <label for="website">GitHub</label>
                <input type="url" id="website" name="website" placeholder="Enter website URL">
                <br><br>
                <label for="readonly">Read-Only Info:</label>
                <input type="text" id="readonly" value="This is read-only" readonly>
                <br><br>
               </fieldset>
               <button type="submit">Register</button>
               <button type="reset">Reset</button>
            </form>
        </div>

    </body>
</html>
