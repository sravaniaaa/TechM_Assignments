<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort Three Numbers</title>
</head>
<body>
    <h2>Sort Three Numbers</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="sortNumbers()">Sort Numbers</button>

    <script>
        function sortNumbers() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let c = parseFloat(document.getElementById("num3").value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Please enter valid numbers!");
                return;
            }

            let numbers = [a, b, c];
            numbers.sort((x, y) => y - x); 

            alert("Sorted Numbers: " + numbers.join(", "));
        }
    </script>
</body>
</html>
