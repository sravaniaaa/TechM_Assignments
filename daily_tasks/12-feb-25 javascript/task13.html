<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Sign of Product</title>
</head>
<body>
    <h2>Find the Sign of Product</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="findSign()">Check Sign</button>

    <script>
        function findSign() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let c = parseFloat(document.getElementById("num3").value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Please enter valid numbers!");
                return;
            }

            let product = a * b * c;
            let message = `The sign is ${product >= 0 ? "+" : "-"}`;
            
            alert(message); 
        }
    </script>
</body>
</html>
